<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - P.E Department</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.css"/>
</head>

<style>
    body{
        background-image: linear-gradient(to left top, #000000, #20070c, #35090f, #4a040c, #5e0001);
        height: 100vh;
    }
</style>
<body>

    <div class="container ">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <div class="text-center">
                            <img src="assets/user.png" style="width: 150px;" alt="">
                        </div>
                        <h4>Login - P.E Department</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" id="user" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" id="pass" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="text-center">
                                <button type="button" class="btn btn-dark" onclick="login()" >Login</button>
                            </div>
                           
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="registration.html">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
