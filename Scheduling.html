<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scheduling</title>
</head>
<body>
  <input type="button" value="Back">
    <h1>Scheduling

    </h1>
  <form action="Studentsinfo">
      <p>Scheduling</p>
    <table>
      <tr>
        <td>
          First Name:
        </td>
        <td>
          <input type="Firstname" placeholder="Juan" name="" id="">
        </td>
      </tr>
      <tr>
        <td>
          Last Name:
        </td>
        <td>
            <input type="Lastname" placeholder="Dela  Cruz" name="" id="">
        </td>
      </tr>
      <tr>
        <td>
          Grade and Section:
        </td>
        <td>
          <input type="Grade and Section" placeholder="NS-4A" name="" id="">
        </td>
        </tr>
        <tr>
          <td>
            Id Number:
          </td>
          <td>
              <input type="Idnumber" placeholder="TUPC-18-0001" id="">
          </td>
              
          </tr>
          <td>
            <input type="time" name="" id="">
          </td>
      

    </table>
    <table border ="1">

    <tr>
      <th>Name</th>
      <th>Grade and Section</th>

    </tr>
    <tr>
        <td>Peter</td>

    </tr>
    <tr>
      <td>Sanchez</td>

      <td>September 28, 2022 6:00 pm</td>
  </tr>
  <tr>
      <td>Morty</td>
      <td>2A - Architecture</td>
      <td>October 18, 2022 9:00 am</td>
  </tr>
  
  <input type="Button" name="Done" value="Done">
  </form>
</body>
</html>
