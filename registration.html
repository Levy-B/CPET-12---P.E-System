<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration - P.E Department</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.css"/>
</head>

<style>
    body{
       background-color: #4a040c;
    }
</style>
<body>

    <div class="container ">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <div class="text-center">
                            <img src="assets/user.png" style="width: 150px;" alt="">
                        </div>
                        <h4>Registration - P.E Department</h4>
                        <div class="col-12">
                            <label>Full Name</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <label>Re-type Password</label>
                            <input type="password" id="re-password" class="form-control" placeholder="Retype Password">
                        </div>
                        <div class="col-12">
                            <div class="text-center">
                                <button type="button" class="btn btn-dark" onclick="signup()">Signup</button>
                            </div>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have already an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
